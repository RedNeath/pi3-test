name: Build and Push Express.js Backend

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+' # Launched on tag creation

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./js/express
          push: true
          platforms: linux/arm64
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/pi3-test-express:${{ github.ref_name }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/pi3-test-express:latest
